<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>


    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="estilo.css">


</head>
<body>
    <form class= "formulario">
        <h1>Registrate</h1>
          <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre Completo">
            </div> 
            <div class="input-contenedor">
                <i class="fas fa-envelope"></i>
                <input type="text"  id="email" name="email" placeholder="Correo Electronico">
          </div>

          <div class="input-contenedor">
            <i class="fas fa-key"></i>
            <input type="password" id="password" name="password" placeholder="Ingrese una contraseña">
          </div>
          <input type="submit" value="Registrate"  id="password"  class="button">

           <p>Bienvenido si cuentas con una cuenta ver al partado de abajo de iniciar sesion</p>
           <p> ¿Ya tienes una cuenta?<a class ="link"  href="Login.html">Iniciar Sesion</a></p>
           </div>
        </form>

        <script src="login/login.html"></script>
        <script src="login/Helper.js"></script>
        <script src="login/registrar.js"></script>
        <script src="User.js"></script>


</body>
</html>
